    <!-- Loading state styling -->
    <style>
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
      }

      #root:empty:before {
        content: '';
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-radius: 50%;
        border-top-color: #3b82f6;
